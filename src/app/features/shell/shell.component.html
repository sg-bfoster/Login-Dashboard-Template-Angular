<div class="shell">
  <header class="title-bar">
    <button type="button" class="hamburger" aria-label="Toggle menu" (click)="toggleSidebar()">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M3 6h18M3 12h18M3 18h18" />
      </svg>
    </button>
    <a class="logo" routerLink="/">Logo</a>
    <div class="user">
      <span class="email">{{ auth.user()?.email }}</span>
      <button type="button" class="logout" (click)="logout()">Log out</button>
    </div>
  </header>

  <aside class="sidebar" [class.is-open]="sidebarOpen()">
    <nav (click)="sidebarOpen.set(false)">
      <a routerLink="/dashboard" routerLinkActive="active">Dashboard</a>
    </nav>
  </aside>

  <div class="backdrop" [class.is-open]="sidebarOpen()" (click)="sidebarOpen.set(false)" aria-hidden="true"></div>

  <main class="main">
    <router-outlet />
  </main>

  <footer class="app-footer">Â© {{ currentYear }}</footer>
</div>
